{% extends 'base.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa; /* Light gray background similar to Bootstrap's default */
  }

  .container {
    padding-top: 50px; /* Space from the top */
  }

  .header {
    display: flex; /* Using Flexbox */
    justify-content: center; /* Horizontal center alignment */
    align-items: center; /* Vertical center alignment */
    height: 100px; /* Fixed height */
    margin-bottom: 30px; /* Space below the header */
    width: 100%; /* Full width */
  }

  .header h1 {
    font-size: 2.5rem; /* Large, readable font size */
    color: #007bff; /* Bootstrap primary blue */
  }

  .card-header {
    background-color: #007bff; /* Bootstrap primary blue */
    color: white; /* White text on blue background */
    font-size: 1.2rem;
  }

  canvas {
    width: 100% !important; /* Ensure full width */
    height: auto !important; /* Responsive height */
  }

  .about-image {
    width: 100%;
    background: url('path_to_your_header_image.jpg') no-repeat center center;
    background-size: cover; /* Cover the entire div */
    height: 300px; /* Fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .about-image .text {
    display: none; /* Hide any text */
  }
</style>
{% endblock %}

{% block content %}
<div class="about-image">
  <!-- Header image, no text -->
</div>

<div class="container">
  <div class="header">
    <h1>Monthly Class Popularity Report</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Total Bookings per Class</div>
        <div class="card-body">
          <canvas id="totalBookingsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">Booking Percentage% by Class</div>
        <div class="card-body">
          <canvas id="bookingPercentageChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const ctxBar = document.getElementById('totalBookingsChart').getContext('2d');
  const totalBookingsChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: {{ class_bookings|map(attribute='name')|list|tojson }},
      datasets: [{
        label: 'Total Bookings',
        data: {{ class_bookings|map(attribute='total_bookings')|list|tojson }},
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: '#000' /* Black tick labels */
          }
        },
        x: {
          ticks: {
            color: '#000' /* Black tick labels */
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#000' /* Black legend labels */
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              var label = context.dataset.label || '';
              if (label) {
                label += ': ';
              }
              if (context.parsed.y !== null) {
                label += context.parsed.y;
              }
              return label;
            }
          }
        }
      },
      maintainAspectRatio: false
    }
  });

  const ctxPie = document.getElementById('bookingPercentageChart').getContext('2d');
  const bookingPercentageChart = new Chart(ctxPie, {
    type: 'doughnut',
    data: {
      labels: {{ class_bookings|map(attribute='name')|list|tojson }},
      datasets: [{
        data: {{ class_bookings|map(attribute='percentage')|list|tojson }},
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)', 'rgba(75, 192, 192, 0.6)',
          'rgba(153, 102, 255, 0.6)', 'rgba(255, 159, 64, 0.6)'
        ],
        borderColor: 'rgba(255, 255, 255, 0.8)',
        borderWidth: 2
      }]
    },
    options: {
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: '#000' /* Black legend labels */
          }
        }
      },
      maintainAspectRatio: false
    }
  });
});
</script>
{% endblock %}
