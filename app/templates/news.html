{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
<div class="container mt-4">
    {% for news_item in news_info %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ news_item.title }}</h5>
                <p class="card-text">{{ news_item.content }}</p>
                <p class="card-text"><small class="text-muted">Published on {{ news_item.publication_date | formatdate }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
